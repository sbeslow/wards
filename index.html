<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Alderman Finder</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>

        <style>
            p {
                text-align:center;
            }

            #inputDiv{
                margin-top: 80px; 
            }

            #madeBy {
                position: absolute;
                bottom: 5px;
            } 
        </style>

        <h1 style="text-align:center;color:blue;">Alderman Finder</h1>
        <p>Enter your ward number to find your alderman</p>


        <div class="container">
            <div class="form-group" id="inputDiv">
                <label for="wardNumber">Ward Number</label>
                <input type="email" class="form-control" id="wardNumber" placeholder="Enter ward number">
            </div>
            <button type="button" class="btn btn-warning" id="submitButton">Submit</button>
        </div>
        <br>
        <div class="container" id="madeBy">
            <a href="http://www.github.com/sbeslow/wards">Find the code to this site</a>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        
        <script src="js/wardFinder.js"></script>

        <script>
            $('#submitButton').on('click', function () {
                var ward = $("#wardNumber").val();
                findAlderman(ward);
                $("#wardNumber").val("");
            })
        </script>
    </body>
</html>
